<!DOCTYPE html>
<html lang="vi" ng-app="CMS_CORE" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMS</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=all">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <!--JS jquery-->
    <script src="assets/js/jquery.min.js"></script>
    <!--JS Angular-->
    <script src="assets/js/angular/angular.min.js"></script>
    <script src="js/assets/angular.min.js"></script>
    <script src="js/assets/angular-animate.min.js"></script>
    <script src="js/assets/angular-route.min.js"></script>
    <script src="js/assets/angular-resource.min.js"></script>
    <script src="js/assets/angular-cookies.min.js"></script>

    <script src="js/app.js"></script>
    <script src="assets/js/bootstrap.min.js">

     
</head>
<body>
    <div ng-controller="baseController">
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">Mean Tutorial</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="list">Danh sách bài viết</a></li>
                    <li><a ui-sref="create">Thêm bài viết mới</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div id="content">
            <div class="container">
                <div id="main-content">
                    <div ui-view class="ui-view-container"></div>
                </div>
            </div>
        </div>
        <div flash-alert="error" active-class="in alert-flash" class="fade">
            <button type="button" class="close" ng-click="hide()">&times;</button>
            <strong class="alert-heading">Thông báo!</strong>
            <span class="alert-message">{{flash.message}}</span>
        </div>
        <div flash-alert="success" active-class="in alert-flash" class="fade ">
            <button type="button" class="close" ng-click="hide()">&times;</button>
            <strong class="alert-heading">Thông báo!</strong>
            <span class="alert-message" ng-bind-html="flash.message | unsafe"></span>
        </div>
        <footer>
            <p>Copyright &copy; 2016</p>
        </footer>
    </div>
 </script>
</body>
</html>
